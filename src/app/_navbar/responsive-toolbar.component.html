<mat-toolbar fxLayout="row" color="primary">
    <span fxFlex>Responsive Toolbar Demo</span>
    <button mat-button *ngFor="let item of menuItems"  
        [fxShow]="item.show && item.showOnDesktop" 
        [fxShow.xs]="item.show && item.showOnMobile"
        [fxShow.sm]="item.show && item.showOnTablet" [fxHide]="!item.show" >
        <mat-icon class="mr">{{item.icon}}</mat-icon>
        {{item.label}}
    </button>
    <ng-container>
        <button mat-icon-button [matMenuTriggerFor]="dropMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #dropMenu="matMenu">
            <ng-container *ngFor="let item of menuItems">
                <div [fxShow]="item.show && !item.showOnDesktop" 
                     [fxShow.sm]="item.show && !item.showOnTablet" 
                     [fxShow.xs]="item.show && !item.showOnMobile" >
                    <button mat-menu-item>
                        <mat-icon class="mr">{{item.icon}}</mat-icon>
                        {{item.label}}
                    </button>
                    <mat-divider></mat-divider>
                </div>
            </ng-container>
        </mat-menu>
    </ng-container>
</mat-toolbar>
